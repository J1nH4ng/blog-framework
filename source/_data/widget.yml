toc:
  layout: toc
  list_number: true
  min_depth: h2
  max_depth: h5
  fallback: recent
  collapse: auto
recent:
  layout: recent
  rss: /atom.xml
  limit: 10
related:
  layout: related
ghuser:
  layout: ghuser
  username: J1nH4ng
  avatar: true
  menu: true
ghrepo:
  layout: ghrepo
tagcloud:
  layout: tagcloud
  title: 标签云
  # 标签云配置
  min_font: 12
  max_font: 24
  amount: 100
  orderby: name
  order: 1 # 1, sac 升序；-1, desc 降序
  color: true # 使用颜色
  start_color: '#FFCECE' # 开始的颜色。您可使用十六进位值（'#b700ff'），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字。此变量仅在 color 参数开启时才有用。
  end_color:  '#8ED6FF' # 结束的颜色。您可使用十六进位值（'#b700ff'），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字。此变量仅在 color 参数开启时才有用。
  show_count: true # 显示每个标签的文章总数
